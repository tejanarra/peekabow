<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peek-A-Bow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #f6f3fc; background-image: url(assets/skulls.png)">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="./index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img class="bi me-2"  height="40" style="margin: 0 0.5rem 0 0;" src="assets/logo-crop.png" alt=""></img>
              <span class="fs-4">Peek-A-Bow The Pet Club</span>
            </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="./index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="./services.html" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="./pricing.html" class="nav-link active">Pricing</a></li>
            <li class="nav-item"><a href="./About.html" class="nav-link">About</a></li>
          </ul>
        </header>
        
        <!-- Body Content -->
        <div id="content">
            <div id="pricing" class="text-center">
                
                <div class="container px-4 py-5" id="icon-grid">
                    <h1>Pricing</h1>
                    <p>Our pricing plans cater to every pet owner's needs:</p>


                    <div class="breed-selection btn-group" role="group" aria-label="Breed Selection">
                        <input type="radio" class="btn-check" id="large" autocomplete="off" name="breed" value="large">
                        <label class="btn btn-primary" for="large">Large Breed</label>
                    
                        <input type="radio" class="btn-check" id="medium" autocomplete="off" name="breed" value="medium">
                        <label class="btn btn-primary" for="medium">Medium Breed</label>
                    
                        <input type="radio" class="btn-check" id="small" autocomplete="off" name="breed" value="small">
                        <label class="btn btn-primary" for="small">Small Breed</label>
                    </div>
                    <div id="pricing-details" class="justify-content-center row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5 align-items-center">
                        <!-- Pricing details will be populated here -->
                        <h6>Select your breed type for pricing</h6>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
